<button type="button" class="btn btn-primary float-right-m-2" 
  data-toggle="modal" data-target="#auditoryModal" id="Auditory"
  data-backdrop= "static" data-keyboard= "false" *ngIf ="AuditoryActive" (click)='refreshAuditoryList()'>
     Auditory
   </button>
 
   <div class="modal fade" id="auditoryModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
     <div class="modal-dialog modal-dialog-centered modal" role="document">
       <div class="modal-content">
         <div class="modal-header">
           <h5>Auditory</h5>
           <button type="button" class="close" data-dismiss="modal" aria-label="Close">
             <span aria-hidden="true">x</span>
           </button>
         </div>
         <div class="modal-body">
          <table class="table table-striped">
            <thead>
        <tr>
            <th>Email</th>
            <th>CityCode</th>
            <th>CountryCode</th>
            <th>Day</th>
            <th>Temperature</th>
        </tr>
            </thead>
            <tbody>
              <tr  *ngFor="let dataItem of this.AuditoryFields">
                <td>{{dataItem.Email}}</td>
                <td>{{dataItem.CityCode}}</td> 
                <td>{{dataItem.CountryCode}}</td> 
                <td>{{dataItem.Day}}</td> 
                <td>{{dataItem.Temperature}}</td> 
  
          </tr>
            </tbody>
          
        
            </table>
          
         </div>
       </div>
     </div>
   </div>
